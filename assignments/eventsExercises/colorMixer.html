<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 100px; width: 100px; background-color:rgb(52, 52, 52);" id="colorMixer"></div>
    <button id="oneRed" data-number="1" data-answer="0" data-response="0" onclick="colorMixer(event)">+1 Red</button>
    <button id="fiveRed" data-number="5"data-answer="0" data-response="0" onclick="colorMixer(event)">+5 Red</button>
    <button id="fiveRed" data-number="10"data-answer="0" data-response="0" onclick="colorMixer(event)">+10 Red</button>
    <button id="oneBlue" data-number="0" data-answer="1" data-response="0" onclick="colorMixer(event)">+1 Blue</button>
    <button id="fiveBlue" data-number="0" data-answer="5" data-response="0" onclick="colorMixer(event)">+5 Blue</button>
    <button id="tenBlue" data-number="0" data-answer="10" data-response="0" onclick="colorMixer(event)">+10 Blue</button>
    <button id="oneGreen" data-number="0" data-answer="0" data-response="1" onclick="colorMixer(event)">+1 Green</button>
    <button id="fiveGreen" data-number="0" data-answer="0" data-response="5" onclick="colorMixer(event)">+5 Green</button>
    <button id="tenGreen" data-number="0" data-answer="0" data-response="10" onclick="colorMixer(event)">+10 Green</button>
    


    <script src="colorMixer.js"></script>
</body>
</html>
