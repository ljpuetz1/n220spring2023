<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css" />
  </head>
  <body>
    <div class="title">Tic Tac Toe!</div>
    <div class="rules">Press to play, get three in a row to win.</div>
    <div id="Win"></div>

    <button id="restart" onclick="refreshPage()">Restart</button>
    <div class="board">
      <div class="row">
        <div class="cube" data-answer="0" onclick="check(event)"></div>
        <div class="cube" data-answer="1" onclick="check(event)"></div>
        <div class="cube" data-answer="2" onclick="check(event)"></div>
      </div>
      <div class="row">
        <div class="cube" data-answer="3" onclick="check(event)"></div>
        <div class="cube" data-answer="4" onclick="check(event)"></div>
        <div class="cube" data-answer="5" onclick="check(event)"></div>
      </div>
      <div class="row">
        <div class="cube" data-answer="6" onclick="check(event)"></div>
        <div class="cube" data-answer="7" onclick="check(event)"></div>
        <div class="cube" data-answer="8" onclick="check(event)"></div>
      </div>
    </div>

    <div class="win" id="youWon"></div>
    <div class="tie" id="youTie"></div>

    <script src="ticTacToe.js"></script>
  </body>
</html>
