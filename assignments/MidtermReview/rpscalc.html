<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <button id="counter">Score:</button>
    <div style="height: 200px; width: 200px;background-size: cover;background-image: url('images/scissors.jfif');" id="scissors" onclick="playerMove('scissors')">Scissors</div>
    <div style="height: 200px; width: 200px;background-size: cover;background-image: url('images/rock.webp')" id="rock" onclick="playerMove('rock')">Rock</div>
    <div style="height: 200px; width: 200px;background-size: cover;background-image: url('images/paper.jfif')" id="paper"onclick="playerMove('paper')">Paper</div>
    <div style="height: 200px; width: 200px;background-color:royalblue;" id="guard"onclick="playerMove('guard')">Guard</div>
    

    <script src="rpscalc.js"></script>
</body>
</html>
